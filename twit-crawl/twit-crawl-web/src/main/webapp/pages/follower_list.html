<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8" />
    <title>Followers</title>
    <link href="/resources/css/twitter/bootstrap.css" rel="stylesheet" th:href="@{/resources/css/twitter/bootstrap.css}" />
    <link href="/resources/css/base.css" rel="stylesheet" th:href="@{/resources/css/base.css}" />
</head>
<body>

<div th:fragment="content">

    <div class="row-fluid">
        <div class="span5">
            <div class="box color_18">
                <div class="title">
                    <button class="btn btn-primary color_18" type="submit">Synchronize</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span5">
            <div class="box color_18">
                <div class="title">
                    <h4>Followers Total : <b th:text="${followers.size()}"></b></h4>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid ">
        <div class="span12">
            <div class="box paint color_18">
                <div class="title">
                    <h4> <i class=" icon-bar-chart"></i><span>Follower List</span> </h4>
                </div>
                <!-- End .title -->
                <div class="content top">
                    <table style="width:100%;margin-bottom:0; " class="responsive table table-striped table-bordered" id="datatable_follower">
                        <thead>
                        <tr>
                            <th class="no_sort">ID</th>
                            <th class="no_sort to_hide_phone">NAME</th>
                            <th class="no_sort to_hide_phone">IMAGE</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <div th:if="${followers != null}">
                                <tr th:each="follower : ${followers}">
                                    <td th:text="${follower.getId()}"></td>
                                    <td th:text="${follower.getName()}"></td>
                                    <td><img th:src="${follower.getImageUrl()}" /></td>
                                </tr>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row-fluid  control-group mt15">
                        <div class="span14">
                            <div class="pagination pull-right ">
                                <ul>
                                    <li><a href="#">Prev</a></li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">Next</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End row-fluid -->
                <a class="btn change_color_outside"><i class="paint_bucket"></i></a></div>
            <!-- End .content -->
        </div>
        <!-- End box -->
    </div>
</div>
</body>
</html>
