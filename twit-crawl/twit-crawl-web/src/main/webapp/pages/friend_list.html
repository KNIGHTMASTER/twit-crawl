<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8" />
    <title>Followers</title>
</head>
<body>
<div th:fragment="content">

    <form action="#" th:method="GET" th:action="@{/friendship/synchronize/friend}">
        <div class="row-fluid">
            <div class="span5">
                <div class="box color_8">
                    <div class="title">
                        <button class="btn btn-primary color_8" type="submit">Synchronize</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="row-fluid">
        <div class="span5">
            <div class="box color_8">
                <div class="title">
                    <h4>Friends Total : <b th:text="${friends.size()}"></b></h4>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid ">
        <div class="span12">
            <div class="box paint color_8">
                <div class="title">
                    <h4> <i class=" icon-bar-chart"></i><span>Friend List</span> </h4>
                </div>
                <!-- End .title -->
                <div class="content top">
                    <table style="width:100%;margin-bottom:0; " class="responsive table table-striped table-bordered" id="datatable_follower">
                        <thead>
                        <tr>
                            <th class="no_sort">ID</th>
                            <th class="no_sort to_hide_phone">NAME</th>
                            <th class="no_sort to_hide_phone">IMAGE</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <div th:if="${friends != null}">
                                <tr th:each="friend : ${friends}">
                                    <td th:text="${friend.getId()}"></td>
                                    <td th:text="${friend.getName()}"></td>
                                    <td><img th:src="${friend.getImageUrl()}" /></td>
                                </tr>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row-fluid  control-group mt15">
                        <div class="span14">
                            <div class="pagination pull-right ">
                                <ul>
                                    <li><a href="#">Prev</a></li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">Next</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End row-fluid -->
                <a class="btn change_color_outside"><i class="paint_bucket"></i></a></div>
            <!-- End .content -->
        </div>
        <!-- End box -->
    </div>
</div>

</body>
</html>
